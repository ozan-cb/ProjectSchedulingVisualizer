<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1F2937" stroke="#374151" stroke-width="2"/>

  <!-- Clock face -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#clockGradient)" stroke-width="4"/>

  <!-- Clock ticks -->
  <g stroke="#6B7280" stroke-width="2" stroke-linecap="round">
    <line x1="100" y1="35" x2="100" y2="45"/>
    <line x1="100" y1="155" x2="100" y2="165"/>
    <line x1="35" y1="100" x2="45" y2="100"/>
    <line x1="155" y1="100" x2="165" y2="100"/>
  </g>

  <!-- Clock hands -->
  <g stroke="#10B981" stroke-width="3" stroke-linecap="round">
    <line x1="100" y1="100" x2="100" y2="55"/>
    <line x1="100" y1="100" x2="130" y2="100"/>
  </g>
  <circle cx="100" cy="100" r="5" fill="#10B981"/>

  <!-- Eye shape -->
  <path d="M 50 130 Q 100 160 150 130 Q 100 100 50 130" fill="url(#eyeGradient)" opacity="0.9"/>

  <!-- Eye pupil -->
  <ellipse cx="100" cy="130" rx="12" ry="8" fill="#1F2937"/>
  <circle cx="100" cy="130" r="5" fill="#3B82F6"/>

  <!-- Eye highlight -->
  <circle cx="104" cy="127" r="2" fill="white" opacity="0.8"/>
</svg>